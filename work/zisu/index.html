<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>zisu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.0/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a href="index.html" class="logo">
                <img src="img/logo1.png" alt="">
                <img src="img/logo2.png" alt="">
            </a>
            <div class="menu">
                <a href="about.html">ABOUT</a>
                <a href="collection.html">COLLECTION</a>
                <a href="contact.html">CONTACT</a>
            </div>
            <a href="#!" class="btn-menu">
                <img src="img/icon-menu1.png" alt="">
                <img src="img/icon-menu2.png" alt="">
            </a>
        </div>
        <div class="container">
            <div class="owl-carousel owl-carousel-1">
                <div class="item">
                    <div class="main-visual ty1"></div>
                </div>
                <div class="item">
                    <div class="main-visual ty2"></div>
                </div>
                <div class="item">
                    <div class="main-visual ty3"></div>
                </div>
                <div class="item">
                    <div class="main-visual ty4"></div>
                </div>
                <div class="item">
                    <div class="main-visual ty5"></div>
                </div>
                <div class="item">
                    <div class="main-visual ty6"></div>
                </div>
            </div>
            <script>
                var owl = $('.owl-carousel-1');
                owl.owlCarousel({
                    items: 1,
                    loop: true,
                    margin: 0,
                    nav: true,
                    dots: false,
                    navText: ["<i class='fas fa-chevron-left'></i>", "<i class='fas fa-chevron-right'></i>"],
                    autoplay: true,
                    autoplayHoverPause: false,
                    autoplayTimeout: 4000,
                    smartSpeed: 600,
                    mouseDrag: true,
                    touchDrag: true,
                    animateOut: 'fadeOut'
                })
                owl.on('changed.owl.carousel', function (e) {
                    var count = e.item.count;
                    var offset = Math.floor((count + 1) / 2);
                    var index = e.item.index;
                    if (index > 0) {
                        index -= offset;
                    }
                    if (index >= count) {
                        index -= count;
                    }
                    if (index == 3) {
                        $('.wrapper').addClass('on');
                    } else {
                        $('.wrapper').removeClass('on');
                    }
                })
                if ($(window).width() < 769) {
                    owl.trigger('add.owl.carousel', [$('<div class="main-visual ty7"></div>'), 5]).trigger('refresh.owl.carousel');
                }
            </script>
        </div>
        <div class="m-menu">
            <a href="#!" class="btn-close">
                <img src="img/icon-close1.png" alt="">
            </a>
            <div class="tx-wrap">
                <a href="about.html">ABOUT</a>
                <a href="collection.html">COLLECTION</a>
                <a href="contact.html">CONTACT</a>
                <a href="https://www.instagram.com/zisu_official/" target="_blank">
                    <img src="img/icon-instagram.png" alt="">
                </a>
            </div>
            <a href="index.html" class="logo">
                <img src="img/logo2.png" alt="">
            </a>
        </div>
    </div>
</body>

</html>
